<h1 class="page-title">Status Messages</h1>
<div class="module coloured colours-sea">

    <h3 class="heading">Lounge status</h3>

    <div class="status__box door--open">
        <div class="icon"></div>
        <dl class="split">
            <dt class="split__title">Kitchen door</dt>
            <dd class="status"><span class="hi">Open</span></dd>
        </dl>
    </div><!-- .status__box -->

    <div class="status__box door--closed">
        <div class="icon"></div>
        <dl class="split">
            <dt class="split__title">Hall door</dt>
            <dd class="status"><span class="hi">Closed</span></dd>
        </dl>
    </div><!-- .status__box -->


    <div class="status__box door--open">
        <div class="icon"></div>
        <dl class="split">
            <dt class="split__title">Dinning room door</dt>
            <dd class="status"><span class="hi">Open</span></dd>
        </dl>
    </div><!-- .status__box -->

</div>

<div class="module coloured colours-mint">

    <h3 class="heading">Security status</h3>

    <div class="status__box movement">
        <div class="icon"></div>
        <dl class="split">
            <dt class="split__title">Last movement</dt>
            <dd class="status"><span class="hi">08:45pm</span></dd>
        </dl>
    </div><!-- .status__box -->

</div>

<div class="module coloured colours-mustard">

    <h3 class="heading">Security status</h3>

    <div class="status__box alarm">
        <div class="icon"></div>
        <dl class="split">
            <dt class="split__title">Alarm</dt>
            <dd class="status"><span class="hi">ARMED</span></dd>
        </dl>
    </div><!-- .status__box -->

    <div class="status__box occupancy">
        <div class="icon"></div>
        <dl class="split">
            <dt class="split__title">Occupancy</dt>
            <dd class="status"><span class="hi">Empty</span></dd>
        </dl>
    </div><!-- .status__box -->

</div>
